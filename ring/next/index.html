<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <h1>You should be redirected shortly</h1>

    <script>
       // Get the referrer URL
const referrer = document.referrer;
const jsonFileUrl = '/sites.json';

fetch(jsonFileUrl)
    .then(response => response.json())
    .then(data => {
        console.log("JSON data:", data);

        const siteKeys = Object.keys(data);

        if (!referrer) {
            // No referrer, redirect to random site
            const randomKey = siteKeys[Math.floor(Math.random() * siteKeys.length)];
            window.location.href = "https://" + data[randomKey].link;
            return;
        }

        // Extract host from referrer
        let refHost;
        try {
            refHost = new URL(referrer).hostname;
        } catch (e) {
            console.warn('Invalid referrer URL, redirecting to random site');
            const randomKey = siteKeys[Math.floor(Math.random() * siteKeys.length)];
            window.location.href = "https://" + data[randomKey].link;
            return;
        }

        // Find the index of the site that matches the referrer host
        let currentIndex = siteKeys.findIndex(key => data[key].link.includes(refHost));
        
        if (currentIndex === -1) {
            // Referrer not in JSON, redirect random
            const randomKey = siteKeys[Math.floor(Math.random() * siteKeys.length)];
            window.location.href = "https://" + data[randomKey].link;
            return;
        }

        // Determine previous site
        const nextIndex = currentIndex === 0 ? siteKeys.length - 1 : currentIndex + 1;
        const nextSite = data[siteKeys[prevIndex]];

        console.log("Redirecting to previous site:", prevSite.link);
        window.location.href = "https://" + prevSite.link;

    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
    </script>
</body>
</html>
